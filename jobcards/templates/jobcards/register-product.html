{% extends "jobcards/layout.html" %}
{% load static %}

{% block title %}
Jobcards - Register Product
{% endblock %}

{% block body %}
    <div class="login-form">
        <form action="{% url 'register_product' %}" method="post">
            {% csrf_token %}
            <h1>Register Product</h1>
            {% if message %}
                <div class="ml-4">{{ message }}</div>
            {% endif %}
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Manufacturer" name="manufacturer" autofocus>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Model" name="model" autofocus>
                </div>  
                <div class="input-field">
                    <input type="number" placeholder="Price" name="price" autofocus>
                </div>                  
            </div>            
            <div class="action">
                <input type="submit" value="Register Product" class="a">
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'jobcards/javascript/index.js' %}"></script>
{% endblock %}
